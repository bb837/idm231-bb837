<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/lut3ude.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Zodiac Compatability</title>
</head>

<header>
    <h1 id="title">Zodiac Compatability</h1>
    <h2>Enter Your Birthdate and See Your True Pairing</h2>
</header>
<body id="body_grid">
    <div class="data_entry">
            <form id="formsub">
               <label class="label_month" for="month">Enter Birth Month</label>
               <select name="month" id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
               </select>
               <label class="label_day" for="birthday">Enter Birth Day</label>
               <input type="number" min="1" max="31" name="birthday" id="birthday">
               <p id="errorMe" class="error">Please enter a valid date within the selected month.</p>
                <input type="submit" value="Submit" id="submit">
             </form>
    
    </div>
    <div class="scene">
        <h2> Or Pick your Sign</h2>
        <div class="carousel">
             <div id="ari" class="carousel__cell"><img src="img/aries_test_v03.png" alt="Aries"></div>
             <div id="tau" class="carousel__cell"><img src="img/taurus_v01.png" alt="Taurus"></div>
             <div id="gem" class="carousel__cell"><img src="img/gemini_v01.png" alt="Gemini"></div>
             <div id="can" class="carousel__cell"><img src="img/cancer_v01.png" alt="Cancer"></div>
             <div id="leo" class="carousel__cell"><img src="img/leo_v01.png" alt="Leo"></div>
             <div id="vir" class="carousel__cell"><img src="img/virgo_v01.png" alt="Virgo"></div>
             <div id="lib" class="carousel__cell"><img src="img/libra_v01.png" alt="Libra"></div>
             <div id="sco" class="carousel__cell"><img src="img/scorpio_v01.png" alt="Scorpio"></div>
             <div id="sag" class="carousel__cell"><img src="img/sagittarius_v01.png" alt="Sagittarius"></div>
             <div id="cap" class="carousel__cell"><img src="img/capricorn_v01.png" alt="Capricorn"></div>
             <div id="aqu" class="carousel__cell"><img src="img/aquarius_v01.png" alt="Aquarius"></div>
             <div id="pis" class="carousel__cell"><img src="img/pisces_v01.png" alt="Pisces"></div>
         </div>
     </div>       

    <button class="previous-button">Previous</button>
    <button class="next-button">Next</button>

    <div id="selected_info">
        <h1 id="zodiac_name"></h1>
        <h2 id="zodiac_date"></h2>
        <p id="vague_fru_text"></p>
        <h1 id="true_pairing"></h1>
    </div>

 <footer>
     <p>&copy; 2019 Brianna Buissereth</p>
 </footer>
<div class="stars"></div>
<div class="twinkling"></div>
</body>
<script src="js/master.js"></script>
</html>
