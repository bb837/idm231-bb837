<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="normalize.css">
    
    <title>Zodiac Compatability</title>
</head>
<body>
    <div class="header_text">
        <h1 id="title">Zodiac Compatability</h1>
        <h2>Pick a sign OR Enter a date</h2>
    </div>
     <div class="scene">
         <div class="carousel">
             <div class="carousel__cell">Aries</div>
             <div class="carousel__cell">Taurus</div>
             <div class="carousel__cell">Gemini</div>
             <div class="carousel__cell">Cancer</div>
             <div class="carousel__cell">Leo</div>
             <div class="carousel__cell">Virgo</div>
             <div class="carousel__cell">Libra</div>
             <div class="carousel__cell">Scorpio</div>
             <div class="carousel__cell">Sagittarius</div>
             <div class="carousel__cell">Capricorn</div>
             <div class="carousel__cell">Aquarius</div>
             <div class="carousel__cell">Pisces</div>
         </div>
     </div>
     <p style="text-align: center;">
            <button class="previous-button">Previous</button>
            <button class="next-button">Next</button>
          </p>

    <!--Some kind of page breaker img here-->

    <div class="form">
        <form action="">
           <p>Enter Birthdate (MM/DD/YY)</p>
           <input type="date" name="birthday" id="birthday">
        </form>
    </div>

<div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>
</body>
<script src="carousel.js"></script>
</html>
